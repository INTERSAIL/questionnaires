<div class="col-xs-12 no-right-pad no-left-pad">
    <div class="col-xs-12 no-right-pad no-left-pad">
        <div class="col-xs-12 no-right-pad no-left-pad"  ng-repeat="answer in question.answers">
            <div class="col-xs-1 no-right-pad no-left-pad"><input type="checkbox" ng-model="answer.selected" ng-disabled="!editable"></div><div class="col-xs-11 no-right-pad no-left-pad">{{answer.description}}</div>
            <!-- sottodomande -->
            <div ng-show="answer.selected">
                <questions-instance-edit parent="answer" editable="editable" question-level="questionLevel+1" parent-selected="answer.selected" ng-show="answer.selected"></questions-instance-edit>
            </div>
        </div>
    </div>
</div>
