<div class="col-xs-12 question" ng-class="(question.position+1) % 2 === 0 ? 'even-row' : 'odd-row'">
    <div class="col-xs-12 no-right-pad no-left-pad">
        <div class="col-xs-2 no-left-pad">
            <!-- numero della domanda -->
            <div class="col-xs-2 no-left-pad">{{question.position + 1}})</div>
            <!-- immagine della domanda -->
            <div class="col-xs-10">
                <!-- immagine di default per l'immagine vuota -->
                <button class="col-xs-12 no-question-image-button" title="Aggiungi un'immagine" ng-hide="question.image" ng-disabled="!editable"></button>
                <!-- elemento per caricare un file -->
                <input id="inpImage" type="file" accept="image/*" ng-show="false" ng-disabled="!editable">
                <!-- immagine non vuota: visualizzo immagine e un pulsante per eliminarla -->
                <div class="col-xs-12 no-right-pad no-left-pad" ng-show="question.image">
                    <button class="question-image-delete-button" title="Elimina immagine" ng-click="removeQuestionImage()" ng-show="editable"></button>
                    <button class="col-xs-12 question-image-button" title="Cambia immagine" ng-disabled="!editable"><img class="col-xs-12 no-right-pad no-left-pad question-image" ng-src="data:image/png;base64,{{question.image}}"></button>
                </div>
            </div>
        </div>
        <!-- descrizione della domanda -->
        <div class="col-xs-9"><textarea name="description" class="col-xs-12 small-right-pad small-left-pad question-description" ng-model="question.description" ng-disabled="!editable"></textarea></div>
        <div class="col-xs-1 no-right-pad">
            <div ng-show="editable">
                <!-- pulsante per eliminare la domanda -->
                <div class="col-xs-12 no-right-pad no-left-pad"><button class="col-xs-12 no-right-pad no-left-pad generic-button delete-button medium-button" title="Elimina domanda" ng-click="removeQuestion()"></button></div>
                <!-- pulsante per spostare la domanda ad una posizione precedente -->
                <div class="col-xs-12 no-right-pad no-left-pad"><button class="col-xs-12 no-right-pad no-left-pad generic-button medium-button" ng-class="(question.position === 0) ? 'move-up-disabled-button' : 'move-up-button'" title="Sposta domanda prima" ng-click="moveUpQuestion()" ng-disabled="question.position === 0"></button></div>
                <!-- pulsante per spostare la domanda ad una posizione successiva -->
                <div class="col-xs-12 no-right-pad no-left-pad"><button class="col-xs-12 no-right-pad no-left-pad generic-button medium-button" ng-class="(question.position === parent.questions.length-1) ? 'move-down-disabled-button' : 'move-down-button'" title="Sposta domanda dopo" ng-click="moveDownQuestion()" ng-disabled="question.position === parent.questions.length-1"></button></div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 no-right-pad no-left-pad large-top-margin">
        <div class="col-xs-2 no-left-pad"></div>
        <div class="col-xs-9 no-right-pad">
            <!-- tipo della risposta -->
            <div class="col-xs-6 no-right-pad no-left-pad">
                <div class="col-xs-4 no-left-pad">Tipo risposta:</div>
                <div class="col-xs-8 no-right-pad">
                    <select class="col-xs-8 no-right-pad no-left-pad" name="answer_type" ng-model="question.answer_type" ng-options="obj.id as obj.description for obj in answerTypes" ng-disabled="!editable"></select>
                </div>
            </div>
            <!-- obbligatorietÃ  risposta -->
            <div class="col-xs-6 no-right-pad no-left-pad">
                <div class="col-xs-4 no-left-pad">Risp. obbligatoria:</div>
                <div class="col-xs-8 no-right-pad">
                    <yes-no-radio-button field="question.answer_mandatory" editable="editable"></yes-no-radio-button>
                </div>
            </div>
        </div>
        <div class="col-xs-1 no-right-pad"></div>
    </div>
    <!-- risposte -->
    <div class="col-xs-12 no-right-pad no-left-pad large-left-pad large-top-margin">
        <answers-edit question="question" ng-hide="isAnswerTypeEqualTo(question.answer_type, 0)" editable="editable" answer-types="answerTypes"></answers-edit>
    </div>
</div>
